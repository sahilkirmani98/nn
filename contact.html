<script>
document.getElementById("year").textContent = new Date().getFullYear();

const form = document.getElementById("contactForm");
const statusBox = document.getElementById("formStatus");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", function (e) {
    e.preventDefault();

    btn.disabled = true;
    btn.textContent = "Sending...";
    statusBox.className = "form-status show";
    statusBox.textContent = "Sending message...";

    emailjs.sendForm(
        "service_iv4svlo",
        "template_p91wbln",
        form
    ).then(() => {
        statusBox.className = "form-status show success";
        statusBox.textContent = "‚úÖ Message sent successfully";
        form.reset();
        btn.disabled = false;
        btn.textContent = "Send Message";
    }).catch(() => {
        statusBox.className = "form-status show error";
        statusBox.textContent = "‚ùå Failed. Try again.";
        btn.disabled = false;
        btn.textContent = "Send Message";
    });
});
</script>
